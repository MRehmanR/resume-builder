<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResuForge Chat</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1>ResuForge Resume Builder</h1>
  </header>

  <main>
    <div class="container">
      <!-- Chat Panel -->
      <div class="chat-panel">
        <div id="chat-box"></div>
        <textarea id="user-input" placeholder="Type your query..."></textarea>
        <button id="send-btn">Send</button>
        <button id="toggle-preview-btn">Show Resume Preview</button>
      </div>

      <!-- Resume Preview Panel (hidden by default) -->
      <div class="resume-panel" id="resume-panel" style="display: none;">
        <h2>Resume Preview</h2>
        <div id="resume-preview"></div>
      </div>
    </div>
  </main>

  <script src="/static/chat.js"></script>
</body>
</html>
